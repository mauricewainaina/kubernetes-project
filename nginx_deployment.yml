apiVersion: app/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: webapp 
spec:
  replicas: 2
  selector: 
    matchLabels: 
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: 
        image: maurice94/k8s-pipeline
        imagePullPolicy: Always
        ports:
        - containerPort: 80


              
